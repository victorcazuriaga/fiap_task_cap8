spring.application.name=compliance

# Oracle Database Configuration
# Default to the external FIAP Oracle instance and credentials you provided.
# These can still be overridden with environment variables (useful for Docker).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:oracle:thin:@//oracle.fiap.com.br:1521/ORCL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:RM560220}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:220897}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

#H2
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=sa


# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect


# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false


# RabbitMQ Configuration
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# JWT Configuration
api.security.token.secret=${JWT_SECRET:my-super-secret-key-change-in-production-12345}

# Server Configuration
server.port=8080

eureka.client.enabled=false
spring.cloud.discovery.enabled=false